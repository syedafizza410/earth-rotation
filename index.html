<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Control with Auto Sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>EARTH ANIMATION</h1>

    <div class="container">
        <video id="animatedVideo" autoplay loop>
            <source src="assets/earth.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <audio id="backgroundAudio" autoplay loop>
            <source src="assets/earth-rotate sound.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>

        <div class="controls">
            <!-- <label for="speedControl">Speed:</label> -->
            <input type="range" id="speedControl" min="0" max="3" step="0.1" value="1">
            <span id="speedValue">1x</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
